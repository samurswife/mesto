<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="./main.css" rel="stylesheet"></head><body><div class="page"><header class="header center"><div class="header__logo"></div></header><main class="content"><section class="profile center"><div class="profile__avatar"><div class="profile__avatar-overlay"><button class="profile__avatar-button"></button></div></div><div class="profile__info"><div class="profile__person"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements center"></section></main><footer class="footer center"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit-form"><div class="popup__container"><button class="popup__close-button popup__close-button_edit" type="button"></button><form class="popup__form popup__form_edit" method="POST" name="edit-profile"><h3 class="popup__form-title">Редактировать профиль</h3><input id="name-input" class="popup__form-input popup__form-input_name" name="name" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__form-input-error"></span> <input id="about-input" class="popup__form-input popup__form-input_about" name="about" minlength="2" maxlength="200" required> <span id="about-input-error" class="popup__form-input-error"></span> <button type="submit" class="popup__form-button popup__form-button_save">Сохранить</button></form></div></div><div class="popup popup_edit-avatar-form"><div class="popup__container"><button class="popup__close-button popup__close-button_edit-avatar" type="button"></button><form class="popup__form popup__form_edit-avatar" method="POST" name="edit-avatar"><h3 class="popup__form-title">Обновить аватар</h3><input type="url" id="avatar-input" class="popup__form-input popup__form-input_avatar" name="avatar" placeholder="Ссылка на картинку" required> <span id="avatar-input-error" class="popup__form-input-error"></span> <button type="submit" class="popup__form-button popup__form-button_save-avatar">Сохранить</button></form></div></div><div class="popup popup_add-form"><div class="popup__container"><button class="popup__close-button popup__close-button_add" type="button"></button><form class="popup__form popup__form_add" method="POST" name="add-photo-form"><h3 class="popup__form-title">Новое место</h3><input id="place-input" class="popup__form-input popup__form-input_place" name="name" placeholder="Название" required> <span id="place-input-error" class="popup__form-input-error"></span> <input type="url" id="link-input" class="popup__form-input popup__form-input_link" name="link" placeholder="Ссылка на картинку" required> <span id="link-input-error" class="popup__form-input-error"></span> <button type="submit" class="popup__form-button popup__form-button_add">Создать</button></form></div></div><div class="popup popup_preview"><div class="popup__preview-container"><button class="popup__close-button popup__close-button_preview" type="button"></button> <img src="#" alt="" class="popup__image"><p class="popup__image-title"></p></div></div><div class="popup popup_confirm"><div class="popup__container"><button class="popup__close-button popup__close-button_confirm" type="button"></button><form class="popup__form popup__form_confirm" method="POST" name="confirm-form"><h3 class="popup__form-title popup__form-title_confirm">Вы уверены?</h3><button type="submit" class="popup__form-button popup__form-button_confirm">Да</button></form></div></div><template id="cards"><div class="element"><button class="element__delete-button" type="button"></button><div class="element__image" alt=""></div><div class="element__content"><h2 class="element__title"></h2><div class="element__like"><button class="element__like-button" type="button"></button><p class="element__like-counter"></p></div></div></div></template></div><script src="./main.js"></script></body></html>
