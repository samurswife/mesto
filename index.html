<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header center">
        <div class="header__logo"></div>
      </header>

      <main class="content">

        <section class="profile center">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__person">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements center">
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__image"></div>
            <div class="element__content">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer center">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" method="POST" name="edit-profile">
            <h3 class="popup__form-title">Редактировать профиль</h3>
            <input type="text" class="popup__form-input popup__form-input_name" name="name">
            <input type="text" class="popup__form-input popup__form-input_about" name="about">
            <button type="submit" class="popup__form-button">Сохранить</button>
          </form>
        </div>
      </div>

    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
