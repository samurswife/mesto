<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header center">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">

        <section class="profile center">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-block">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements center">
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
              <h2 class="element__title">карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
            <div class="element__content">
              <h2 class="element__title">гора эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/ergaki.jpg" alt="Ергаки" class="element__image">
            <div class="element__content">
              <h2 class="element__title">ергаки</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">алтай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия" class="element__image">
            <div class="element__content">
              <h2 class="element__title">карачаево-черкессия</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
