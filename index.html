<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <div class="popup">
          <button class="popup__close-button"></button>
          <div class="popup__container">
            <form action="" class="form">
              <h3 class="form__title">Редактировать профиль</h3>
              <input type="text" class="form__input-text" name="name" id="profile-name"> <!--placeholder="Жак Ив Кусто"-->
              <input type="text" class="form__input-text" name="about" id="profile-about"> <!--placeholder="Исследователь океана"-->
              <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
      </div>
      <header class="header center">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">

        <section class="profile center">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__person">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements center">
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__content">
              <h2 class="element__title">карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
            <div class="element__content">
              <h2 class="element__title">гора эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/ergaki.jpg" alt="Ергаки" class="element__image">
            <div class="element__content">
              <h2 class="element__title">ергаки</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">алтай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия" class="element__image">
            <div class="element__content">
              <h2 class="element__title">карачаево-черкессия</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer center">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
